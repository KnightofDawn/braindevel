        'configs/experiments/paper/epo.yaml',
        'configs/experiments/paper/bci_competition/deep_4.yaml',
        ],
    variants: [[
    {
        trial_start: [-32],
        save_path: ['data/models/paper/bci-competition/epo/deep4/'],
        input_time_length: [2000], # will be overwritten by actual net size...
