 {
    extends: [
        'configs/experiments/paper/defaults.yaml',
        'configs/experiments/paper/bci_competition/files_train_test.yaml',
        'configs/experiments/paper/cnt.yaml',
        'configs/experiments/paper/bci_competition/deep_4.yaml',
        ],  
    templates: {
        bp_meaner: !obj:braindecode.datahandling.batch_modifier.BandpowerMeaner { },
    },
    variants: [[
    {
        save_path: ['data/models/paper/bci-competition/cnt/deep4/'],
        layers: [$deep_5],
        batch_modifier: [$bp_meaner],
        drop_prob: [0.5],
        batch_norm: [true],

        final_dense_length: [2],
        input_time_length: [1000],
        n_sample_preds : [500], # will be overwritten anyways
        train_cleaner: [$no_cleaner],
        test_cleaner: [$no_cleaner],

        filter_time_length: [10],
        filter_length_2: [10],
        filter_length_3: [10],
        filter_length_4: [10],
        double_time_convs: [false],
        split_first_layer: [true],

        ignore_unused: [['max_min', 'whisker_length', 'i_test_fold',
        'eog_sensors', 'rejection_var_ival', 'num_split_folds', 
        'misclass_monitor', 'rejection_blink_ival', 'whisker_percent']],
        
  }]]
}