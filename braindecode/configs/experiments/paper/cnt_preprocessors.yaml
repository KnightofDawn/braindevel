{
    templates: {
        resample_lowpass_standardize: 
        [[
                !!python/name:wyrm.processing.select_channels , 
                {
                    invert: true, 
                    regexp_list: ['Cz']
                },
            ],
            [
                !!python/name:braindecode.mywyrm.processing.resample_cnt , 
                {'newfs': $resample_fs},
            ],
            [
                !!python/name:braindecode.mywyrm.processing.lowpass_cnt , 
                {'high_cut_off_hz': $high_cut_hz}
            ],
            [
                !!python/name:braindecode.mywyrm.processing.exponential_standardize_cnt , 
                { }
        ]],
        resample_highpass_standardize: 
        [[
                !!python/name:wyrm.processing.select_channels , 
                {
                    invert: true, 
                    regexp_list: ['Cz']
                },
            ],
            [
                !!python/name:braindecode.mywyrm.processing.resample_cnt , 
                {'newfs': $resample_fs},
            ],
            [
                !!python/name:braindecode.mywyrm.processing.highpass_cnt , 
                {'low_cut_off_hz': $low_cut_off_hz}
            ],
            [
                !!python/name:braindecode.mywyrm.processing.exponential_standardize_cnt , 
                { }
        ]],
        resample_car_highpass_standardize: 
        [[
                    !!python/name:braindecode.mywyrm.processing.set_channel_to_zero , 
                    {
                        chan_name: 'Cz',
                    },
                ],
                [
                !!python/name:braindecode.mywyrm.processing.resample_cnt , 
                {'newfs': $resample_fs},
            ],
            [
                !!python/name:braindecode.mywyrm.processing.common_average_reference_cnt , 
                { },
            ],
            [
                !!python/name:braindecode.mywyrm.processing.highpass_cnt , 
                {'low_cut_off_hz': $low_cut_off_hz}
        ],
            [
                !!python/name:braindecode.mywyrm.processing.exponential_standardize_cnt , 
                { }
        ]],
    },
    
    
    variants: [[
        {
            high_cut_hz: [4],
            cnt_preprocessors: [$resample_lowpass_standardize],
        },
        {
            cnt_preprocessors: [$resample_highpass_standardize],
            low_cut_off_hz: ["null", 4], 
        },
    ]]
}