            },
            {
                cnt_preprocessors: [$resample_highpass_standardize],
                low_cut_off_hz: ["null"],
                variants: [[{
                    dataset_filename: ['data/BBCI-without-last-runs/FrThMoSc1S001R01_ds10_1-11.BBCI.mat'],
                    test_filename: ['data/BBCI-only-last-runs/FrThMoSc1S001R12_ds10_1-2BBCI.mat'],
